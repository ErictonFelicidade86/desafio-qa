name: Cypress Continuous Integration Tests

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  cypress-electron-tests:
    runs-on: ubuntu-latest

    container:
      image: cypress/browsers:node-22.11.0-chrome-130.0.6723.116-1-ff-132.0.1-edge-130.0.2849.68-1
      options: --user 1001

    strategy:
      matrix:
        project: [web-tests]

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4.2.2

      - name: Instalar dependências do projeto principal
        run: yarn install

      - name: Criar .env
        run: cp .env.example .env

      - name: Executar migrations Prisma
        run: npx prisma migrate dev

      - name: Instalar dependências dos testes (web-tests)
        working-directory: ${{ matrix.project }}
        run: yarn install

      - name: Executar testes E2E com start-server-and-test
        working-directory: ${{ matrix.project }}
        run: yarn test:e2e
